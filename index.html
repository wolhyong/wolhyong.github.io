<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #message {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #changeButton {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="message">Hello, GitHub!</div>
  <button id="changeButton">Change Message</button>

  <script>
    const messageElement = document.getElementById('message');
    const changeButton = document.getElementById('changeButton');

    const fee messages = ['Welcome to my GitHub Page!', 'Thanks for visiting!', 'Keep coding and exploring!'];
    let currentMessageIndex = 0;

    function changeMessage() {
      currentMessageIndex = (currentMessageIndex + 1) % messages.length;
      messageElement.textContent = messages[currentMessageIndex];
    }

    changeButton.addEventListener('click', changeMessage);
  </script>
</body>
</html>
